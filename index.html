<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="container">
      <div class="row">
        <div class="col-md-4" id="searchCity">
          <nav class="navbar navbar-light bg-light">
            <p>Search For a City:</p>
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id = "searchButton"
              >
                Search
              </button>
            </form>
          </nav>
        </div>
        <div class="col-md-8" id="cityWeather">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4"></h1>
              <p class="lead"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12" id="forecast">
              <h3>5-Day Forecast</h3>
              <div class="row">
                <div class="col-md-2" id="dayOne">
                  <div class="card" style="width: 8rem">
                    <div class="card-body"></div>
                  </div>
                </div>
                <div class="col-md-2" id="dayTwo">
                    <div class="card" style="width: 8rem">
                      <div class="card-body"></div>
                    </div>
                  </div>
                  <div class="col-md-2" id="dayThree">
                    <div class="card" style="width: 8rem">
                      <div class="card-body"></div>
                    </div>
                  </div>
                  <div class="col-md-2" id="dayFour">
                    <div class="card" style="width: 8rem">
                      <div class="card-body"></div>
                    </div>
                  </div>
                  <div class="col-md-2" id="dayFive">
                    <div class="card" style="width: 8rem">
                      <div class="card-body"></div>
                    </div>
                  </div>
              </div>

              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./develop/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
